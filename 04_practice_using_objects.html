<!DOCTYPE html> <!--tells computer to use modern version of html-->
<html>
  <head>
   <title>rock_paper_scisor </title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    move('rock');
    ">Rock</button>
    <button 
    onclick="
    move('paper')
    ">Paper</button>
    <button
    onclick="
    move('scissor')
    ">Scissor</button>
    <button onclick="
      score.wins =0;
      score.loses =0;
      score.tie =0;
    "
    >
      Reset Score
    </button>
      
    
    
    <script> 
      const score = JSON.parse(localStorage.getItem('score'));
        
      
      function move(playermove)
      {
        const computerMove = pickComputerMove(); // saved the return value from the function in a new variable
        let result='';
        if (playermove === 'rock')
        {
          if(computerMove === 'rock')
          {
            result='tie';
          }
          else if(computerMove === 'paper')
          {
            result = 'u lose';
          }
          else if(computerMove === 'scisoor')
          {
            result='u win';
          }
        }
        else if (playermove === 'paper')
        {
          if(computerMove === 'rock')
          {
            result='u win';
          }
          else if(computerMove === 'paper')
          {
            result = 'tie';
          }
          else if(computerMove === 'scisoor')
          {
            result='u lose';
          }
         
        }
        else if(playermove === 'scissor')
        {
          if(computerMove === 'rock')
          {
            result='u lose';
          }
          else if(computerMove === 'paper')
          {
            result = 'u win';
          }
          else if(computerMove === 'scisoor')
          {
            result='tie';
          }
        }
          if(result === 'u win')
          {
            score.wins +=1;
          }
          else if(result === 'u lose')
          {
            score.loses +=1;
          }
          else if(result === 'tie')
          {
            score.tie +=1;
          }
         localStorage.setItem('score',JSON.stringify(score));
          alert(`your move is ${playermove}, the computer move is ${computerMove} so  result is ${result}
          wins: ${score.wins},loses: ${score.loses},tie: ${score.tie}`);
      }
     
      function pickComputerMove() // function made for computer move and just call this is in every button
      {
        let computerMove='';
        const randomNumber = Math.random();
      
        if(randomNumber>=0 && randomNumber < 1/3)
        {

          computerMove='rock';

        }
        else if(randomNumber>=1/3 && randomNumber < 2/3)
        {

          computerMove='paper';

        }
        else if (randomNumber>=2/3 && randomNumber <1)
        {

          computerMove='scisoor';
        }
          return computerMove;
      }
 
    </script>
  </body>
</html>
